<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>약수 구하기</title>

<style type="text/css">
	table {
		width : 100%;
		border-collapse: collapse;
	}
	th,td {
		border : 3px solid #ffffff;
		text-align : center;
		padding : 16px;
	}
	th { /* 요일 표시부분 */
		background-color : #E57011; color : white;
	}
	td { /* 내용 부분 */
		background-color : #F2E57E;
		text-align : center;
	}
	caption {
		color : #111111;
		font-size : 30px;
		background-color : #ffffff;
	}
</style>

<script type="text/javascript">
	function division() {
		
		var inputNumtag = document.getElementById("inputNum");
		var inputNum = parseInt(inputNumtag.value);
		// document.write(inputNum);
				
		html = "<table><caption>" + inputNum + "의 약수 구하기</caption>"
		html += "<tr>"
		for(var i=1; i<=inputNum; i++) {
			
			if(inputNum % i ==0) {
				html += "<td>" + i + "</td>";
			}
		}
		html += "</tr></table>"
		
		divisions.innerHTML = html;
	}
	
</script>

</head>
<body>

<input type="text" id="inputNum">
<input type="button" value="약수구하기" onclick="division()">
<br>
<span id="divisions"></span>

</body>
</html>
