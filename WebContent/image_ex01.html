<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 선택하기</title>

<style type="text/css">
	
</style>

</head>
<body>

<script type="text/javascript">
	function drawing(sel, img) {
		// sel : select 객체 전달
		// img : img 객체 전달
		
		// 사과 선택시, sel.value == apple.gif 값
		//			img.src = "img/apple.gif";
		img.src = "img/" + sel.value;
		if(sel.value=="bingbong.gif") {
			img.width = 600;
			img.height = 400;
		} else {
		}
	}
</script>

<form name="f">
	<table>
		<tr>
		<td>
		<!-- 메소드에 매개변수 등장
			 this, document.img
			 document의 하위객체 img
		-->
		<!-- 이벤트
			 onchange : 선택된 값의 변경이 발생될 때 실행
			 this : 이벤트 발생된 객체 ===== 여기서는 select tag
			 document.img : img 객체는 form의 하위객체가 아님
			 				document에 속한 객체이므로 document 객체에서 직접 접근함
		-->
		<select name="s" onchange="drawing(this, document.img)">
			<option value="strawberry.gif">딸기</option>
			<option value="banana.gif">바나나</option>
			<option value="apple.gif">사과</option>
			<option value="bingbong.gif">빙봉</option>
		</select>
		</td>
		<td>
			<img name="img" src="">
		</td>
		</tr>
	</table>
</form>

</body>
</html>
