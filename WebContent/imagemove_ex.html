<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 이동하기</title>

<script type="text/javascript">
	function moveimg() {
		var left = layer1.style.left; // 0px (문자열)
		var top = layer1.style.top; // 50px (문자열)
		// 문자열을 숫자형 정수값으로 바꿔주자
		// mx : 0, my : 50
		mx = parseInt(left.substring(0,left.indexOf("px")));
		my = parseInt(top.substring(0,top.indexOf("px")));
		
		// style.left ====> css
		layer1.style.left = mx+20 + "px";
		layer1.style.top = my+20 + "px";
		
		// 모션효과를 내보자
		if(mx > 100) {
			// setTimeout() 설정 해제
			clearTimeout("moveimg()");
			
			// 처음으로 돌아와라ㅏㅏㅏㅏㅏㅏㅏ, 단순하게 그냥 처음 위치를 지정해주면 됩니당 ^^
			// 2초 뒤에 돌아와
			setInterval(function() {
				layer1.style.left = "0px";
				layer1.style.top = "100px";
				// layer1.style.background-color = "red"; -이 들어가서 인식을 못함 (_,$ 두개만 변수에서 인식함)
				layer1.style.backgroundColor = "red"; // 대문자 C로 바꿔주면 가능함
			},2000)
			// setInterval 설정 해제
			//clearInterval(interval);

		} else {
			// 0.3sec당 moveimg()함수를 호출해
			// moveimg() : 콜백함수 =============== 사용자가 호출한 함수가 다시 나의 함수를 호출하는 것
			// 우리는 setTimeout을 호출해는데, 얘(시스템)는 moveimg()를 호출해
			setTimeout("moveimg()",300);
		}
				
	}
</script>

</head>
<body>

<input type="button" value="이동" onclick="moveimg()">

<!-- div가 움직이면 그 안에있는 img도 움직이게 되는거야 -->
<div id="layer1"
	 style="left:0px; top:100px; position:absolute; background-color: black;">
	<img src="img/0_over.jpg">
</div>
<br>
<h3>문제 : 이미지 이동 후 다시 처음으로 돌아오기</h3>

</body>
</html>
