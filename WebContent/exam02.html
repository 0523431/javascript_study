<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>바구니 수 구하기</title>
<link rel="stylesheet"
	  href="http://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<script type="text/javascript">
	// javacript와 태그 사이의 관계
	function calc() {
		var cnt = document.f.cnt.value;
		var input = document.f.apple.value;
		var result;
		if(input%cnt==0) {
			result = parseInt(input/cnt);
		} else result = parseInt(input/cnt)+1;
		
		document.f.basketcnt.value = result;
	}
	// if(input%cnt !=0) cnt++;
</script>

<form name="f">
	<table class="w3-all-table">
		<caption>바구니수 계산하기</caption>
		<tr><th>바구니당 사과 개수</th>
			<td>
			<select name="cnt">
				<option value="5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5개</option>
				<option value="10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10개</option>
				<option value="15">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;15개</option>
				<option value="20">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;20개</option>
			</select>
			</td>
		</tr>
		
		<tr><th>사과의 총 개수</th>
			<td>
			<input type="text" name="apple" class="w3-display-align"></td>
		<tr><td colspan="2" align="right">
			<input type="button" value="바구니수 계산하기" onclick="calc()" style="width:100%; text-align:center;">
			</td>
		</tr>
		
		<tr><th>필요한 바구니수</th>
			<td>
			<input type="text" name="basketcnt" class="w3-display-align">
			</td>
		</tr>
	</table>

</form>

</body>
</html>
