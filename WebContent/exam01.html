<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>prompt 메세지 창 연습</title>
</head>
<body>

<h1>prompt 메세지 창에 수식을 입력받아 결과를 화면에 출력하기</h1>

<script type="text/javascript">

	var input = prompt("수식을 입력하세요")
	document.write(input + "=" + eval(input))
	
</script>
</body>
</html>
