<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>도시 선택하기 : 배열을 이용해보자</title>

<script type="text/javascript">
	// 1차원배열(Option을 가지고 있는)
	sies = new Array(new Option("서울시"),
					 new Option("경기도"),
					 new Option("충청북도"),
					 new Option("부산시"),)
	// 2차원배열 (배열안에 배열을 선언함으로써,)
	gues = new Array();
	gues[0] = new Array();
	gues[1] = new Array();
	gues[2] = new Array();
	gues[3] = new Array();
	// 서울시
	gues[0][0] = new Option("강남구");
	gues[0][1] = new Option("서초구");
	gues[0][2] = new Option("구로구");
	gues[0][3] = new Option("금천구");
	gues[0][4] = new Option("관악구"); // 개수가 일정하지 않아
	gues[0][5] = new Option("양천구");
	// 경기도
	gues[1][0] = new Option("이천시");
	gues[1][1] = new Option("광주시");
	gues[1][2] = new Option("부천시");
	gues[1][3] = new Option("안양시");
	// 충청남도
	gues[2][0] = new Option("천안시");
	gues[2][1] = new Option("유성시");
	gues[2][2] = new Option("아산시");
	gues[2][3] = new Option("논산시");
	// 부산시
	gues[3][0] = new Option("강서구");
	gues[3][1] = new Option("해운대구");
	gues[3][2] = new Option("영도구");
	gues[3][3] = new Option("동구");
	
	// 윈도우가 처음 로드 될 때, (/html로 화면이 보여질 준비가 완성된 다음에 시작되는 이벤트)
	window.onload = function() { // 이름없는 함수
		for(i=0; i<sies.length; i++) {
			document.f.si.options[i] = sies[i];
		}
		for(i=0; i<gues[0].length; i++) {
			document.f.gu.options[i] = gues[0][i];
		}
	}
	
	function selectgu(f) {
		
		// options : 배열
		// 배열의 요소 제거하기 (구를 나타낸 배열 없애기)
		// 구의 개수가 일정하지 않아, 그 기록이 다음 도시 선택할때 남아있게 되니까 지워줘야해
		f.gu.options.length =0;
		
		// f.si.selectedIndex : select태크에서 선택된 option의 인덱스 값을 알려줌
		sidx = f.si.selectedIndex
		for(i=0; i<gues[sidx].length; i++) {
			document.f.gu.options[i] = gues[sidx][i];
		}
	}

</script>

</head>
<body>

<form name="f">
	<!--
		onchange : 값이 변경되는 시점
		this.form : select 태그가 속한 form객체 (this=select)
				  : 유일하게 상위객체를 뜻함 (원래 보통 하위객체)
	-->
	<select name="si" onchange="selectgu(this.form)">
		<option>선택</option>
	</select>
	
	<select name="gu">
	</select>
</form>

</body>
</html>
